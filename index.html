<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/images/logo-title.png" type="image/png">
    <link rel="apple-touch-icon" href="./assets/images/logo-title.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/home.css">

    <title>ClinicalCred</title>

<body>
    <header>
        <div class="d-sm-block d-none ">
            <div class="row">
                <div class="col line-all line1"></div>
                <div class="col line-all line2"></div>
                <div class="col line-all line3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-lg-block d-none col">
                    <a href="./index.html">

                </div>
                <div class="col d-flex justify-content-center align-items-end pb-3 pt-lg-0 pt-5">

            </div>

                <a class="d-lg-none d-inline navbar-brand" href="#">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item pr-4">
                            <a class="nav-link item-menu" href="#">Home</a>
                        </li>
                        <li class="nav-item pr-4">
                            <a class="nav-link" href="#">Quem Somos</a>
                        </li>
                        <li class="nav-item pr-4">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item pr-4">
                            <a class="nav-link" href="#">Clientes</a>
                        </li>
                        <li class="nav-item pr-4">

                        </li>
                        <li class="nav-item pr-4">
                            <a class="nav-link" href="#">Vantagens</a>
                        </li>
                        <li class="nav-item pr-4">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="fixed-top d-sm-block d-none">
            <a href="#">
                <div class="position-fixed d-flex justify-content-center align-items-center sol-cred sol-cred-change">
                    <h6>Solicite seu crédito</h6>
                </div>
            </a>
        </div>
        <div class="fixed-top d-sm-none d-block">
            <a href="#">
                <div class="position-fixed d-flex justify-content-center align-items-center sol-cred-sm">
                    <h6>Solicite seu crédito</h6>
                </div>
            </a>
        </div>

    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/ClinicalCred-banner.png" class="d-block w-100" alt="ClinicalCred Banner">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/ClinicalCred-banner.png" class="d-block w-100" alt="ClinicalCred Banner">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/ClinicalCred-banner.png" class="d-block w-100" alt="ClinicalCred Banner">
            </div>
        </div>

    <div style="width: 100%; height: 1000px;"></div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
